// Бинды которые применятся при переключении на инжинера

exec binds

alias engi_sen "destroy 2 0; build 2 0;" //Ломает старую турель и ставит новую за место неё
alias engi_dis "destroy 0 0; build 0 0;" //Ломает старый раздатчик и ставит новый за место него
alias engi_ent "destroy 1 0; build 1 0;" //Ломает старый вход телепорта и ставит новый за место него
alias engi_ext "destroy 1 1; build 1 1;" //Ломает старый выход телепорта и ставит новый за место него

bind "" "engi_sen"
bind "" "engi_dis"
bind "" "engi_ext"
bind "" "engi_ent"

// Быстрая установка турели на колесико мыши
bind "mouse3" "+attack3;engi_sen"