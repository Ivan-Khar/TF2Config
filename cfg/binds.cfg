// Загружает пресеты преметов, может спасти от смерти если нажать на один из них в респаун зоне
bind "leftarrow" "load_itempreset 0"
bind "downarrow" "load_itempreset 1"
bind "rightarrow" "load_itempreset 2"
bind "uparrow" "load_itempreset 3"

// Прыжок на колесико мыши
bind "mwheeldown" "+jump"
bind "mwheelup" "+jump"

bind "e" "voicemenu 0 0" //Зовет медика
bind "v" "voicemenu 1 1" //Говорит "Шпион!"
bind "b" "voicemenu 0 1" //Говорит "Спасибо"
bind "n" "voicemenu 2 6" //Говорит "Хороший выстрел"

bind "k" "kill" //Убивает при нажатии

net_graphpos 3
// Показывает net_graph в табе
alias +tabgraph "+showscores; net_graph 4"
alias -tabgraph "-showscores; net_graph 0"

bind f10 +tabgraph

// Если есть что-то в поклассовых биндах то тут лучше все сбрасывать
bind "mouse3" "+attack3"

// Отметка в демо записи
bind "=" "say chobblesome.; ds_mark chobblesome moment"

alias toggleworldview "toggle cl_first_person_uses_world_model 0 1; toggle tf_taunt_first_person 0 1"
bind "'" toggleworldview

// эээ да
bind "g" "+use_action_slot_item"
bind "h" "+taunt"
bind "i" "say_party"

// Сброс вьюмоделек
viewmodel_fov 85
r_drawviewmodel 1

// Нужно для прочих вещей
alias "custom_slot1" "slot1"
alias "custom_slot2" "slot2"
alias "custom_slot3" "slot3"
alias "custom_slot4" "slot4"
alias "custom_slot5" "slot5"
alias "custom_slot6" "slot6"
alias "custom_slot7" "slot7"
alias "custom_slot8" "slot8"
alias "custom_slot9" "slot9"

bind 1 custom_slot1
bind 2 custom_slot2
bind 3 custom_slot3
bind 4 custom_slot4
bind 5 custom_slot5
bind 6 custom_slot6
bind 7 custom_slot7
bind 8 custom_slot8
bind 9 custom_slot9

// Быстрая смена классов при нажатии shift
alias jc_scout join_class scout
alias jc_solly join_class soldier
alias jc_pyro join_class pyro
alias jc_demo join_class demoman
alias jc_heavy join_class heavyweapons
alias jc_engi join_class engineer
alias jc_med join_class medic
alias jc_sniper join_class sniper
alias jc_spy join_class spy

alias +joinclass "bind 1 jc_scout; bind 2 jc_solly; bind 3 jc_pyro; bind 4 jc_demo; bind 5 jc_heavy; bind 6 jc_engi; bind 7 jc_med; bind 8 jc_sniper; bind 9 jc_spy"
alias -joinclass "bind 1 custom_slot1; bind 2 custom_slot2; bind 3 custom_slot3; bind 4 custom_slot4; bind 5 custom_slot5; bind 6 custom_slot6; bind 7 custom_slot7; bind 8 custom_slot8; bind 9 custom_slot9"

bind shift +joinclass

// Null-Cancelling скрипт
alias move_bind=wasd"bind w +mf;bind a +ml;bind s +mb;bind d +mr"
alias move_bind=esdf"bind e +mf;bind s +ml;bind d +mb;bind f +mr"
alias move_bind=zqsd"bind z +mf;bind q +ml;bind s +mb;bind d +mr"
alias move_bind=arrows"bind UPARROW +mf;bind LEFTARROW +ml;bind DOWNARROW +mb;bind RIGHTARROW +mr"
alias move_bind=asdf"bind a +mf;bind d +ml;bind s +mb;bind f +mr"
alias move_bind=vim"bind k +mf;bind h +ml;bind j +mb;bind l +mr"

alias +mf"-back;+forward;alias cf +forward"
alias +mb"-forward;+back;alias cb +back"
alias +ml"-moveright;+moveleft;alias cl +moveleft"
alias +mr"-moveleft;+moveright;alias cr +moveright"
alias -mf"-forward;cb;alias cf"
alias -mb"-back;cf;alias cb"
alias -ml"-moveleft;cr;alias cl"
alias -mr"-moveright;cl;alias cr"
alias cf
alias cb
alias cl
alias cr

