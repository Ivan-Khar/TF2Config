// Загружает пресеты преметов, может спасти от смерти если нажать на один из них в респаун зоне
bind "" "load_itempreset 0"
bind "" "load_itempreset 1"
bind "" "load_itempreset 2"
bind "" "load_itempreset 3"

// Прыжок на колесико мыши
bind "mwheeldown" "+jump"
bind "mwheelup" "+jump"

bind "" "voicemenu 0 0" //Зовет медика
bind "" "voicemenu 1 1" //Говорит "Шпион!"
bind "" "voicemenu 0 1" //Говорит "Спасибо"
bind "" "voicemenu 2 6" //Говорит "Хороший выстрел"

bind "" "kill" //Убивает при нажатии

// Показывает net_graph в табе
alias +tabgraph "+showscores; net_graph 4"
alias -tabgraph "-showscores; net_graph 0"

alias graphtoggle incrementvar net_graph 0 4 4

bind tab +tabgraph
bind - graphtoggle

// Если есть что-то в поклассовых биндах то тут лучше все сбрасывать

bind "mouse3" "+attack3"

