// Бинды которые применятся при переключении на медика

exec binds

cl_interp 0.0152

alias +medic_radar_attack3 "+attack3;hud_medicautocallersthreshold 300"
alias -medic_radar_attack3 "-attack3;hud_medicautocallersthreshold 99"

// Показывает всех тиммейтов в радиусе от тебя
bind mouse3 +medic_radar_attack3